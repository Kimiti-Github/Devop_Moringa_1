- name: Install NodeJS
  hosts: all
  tasks:
    - name: Install curl
      ansible.builtin.apt:
        name: curl
        state: present
        update_cache: yes
    - name: Download nodejs
      shell: 'curl -sL https://deb.nodesource.com/setup_16.x | bash -'
    - name: Install nodejs
      ansible.builtin.apt:
        name: nodejs
        state: present